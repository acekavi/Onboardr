<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Onboardr - Streamlining Onboarding for Modern Workplaces</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mogra&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="bg-gray-100 text-gray-900">
		<nav class="bg-white shadow-md py-4">
			<div class="container mx-auto flex justify-between items-center px-6">
				<img src="../static/img/logo.png" alt="Onboardr Logo" class="h-10" />
				<ul class="flex space-x-6 font-bold">
					<li>
						<a href="../index.html" class="text-gray-700 hover:text-[#005cdd]"
							>Home</a
						>
					</li>
					<li>
						<a
							href="../services/index.html"
							class="text-gray-700 hover:text-[#005cdd]"
							>Services</a
						>
					</li>
					<li>
						<a
							href="../blog/index.html"
							class="text-gray-700 hover:text-[#005cdd]"
							>Blog</a
						>
					</li>
					<li>
						<a
							href="../contactus/index.html"
							class="text-gray-700 hover:text-[#005cdd]"
							>Contact</a
						>
					</li>
				</ul>
			</div>
		</nav>
		<main
			class="mx-auto p-8 min-h-screen flex flex-row justify-center items-center"
		>
			<div class="w-1/2 hidden lg:block max-h-screen overflow-hidden">
				<img src="../static/img/contact-us.jpg" alt="Contact Us" />
			</div>
			<div class="w-full lg:w-1/2 mx-auto p-16">
				<h1 class="text-4xl font-bold text-center text-[#005cdd]">
					Contact Us
				</h1>
				<form class="space-y-8">
					<div class="mb-4">
						<label class="block mb-2 text-gray-700" for="name"
							><span class="material-symbols-outlined align-middle mr-1"
								>person</span
							>
							Name</label
						>
						<input
							id="name"
							type="text"
							class="border rounded w-full py-2 px-3 focus:outline-none focus:border-[#005cdd]"
							placeholder="Your Name"
						/>
					</div>
					<div class="mb-4">
						<label class="block mb-2 text-gray-700" for="email"
							><span class="material-symbols-outlined align-middle mr-1"
								>mail</span
							>
							Email</label
						>
						<input
							id="email"
							type="email"
							class="border rounded w-full py-2 px-3 focus:outline-none focus:border-[#005cdd]"
							placeholder="Your Email"
						/>
					</div>
					<div class="mb-4">
						<label class="block mb-2 text-gray-700" for="message"
							><span class="material-symbols-outlined align-middle mr-1"
								>chat</span
							>
							Message</label
						>
						<textarea
							id="message"
							class="border rounded w-full py-2 px-3 h-32 resize-none focus:outline-none focus:border-[#005cdd]"
							placeholder="Your Message"
						></textarea>
					</div>
					<div class="flex flex-row gap-4">
						<button
							type="submit"
							class="bg-[#005cdd] text-white py-2 px-4 rounded hover:bg-[#005cdd]/90 w-full"
						>
							Send
						</button>
						<button
							type="button"
							class="bg-[#3a8dfa] text-white py-2 px-4 rounded hover:bg-[#3a8dfa]/90 w-full"
						>
							Book an Appointment
						</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="bg-[#005cdd] text-white py-8">
			<div class="container mx-auto px-6">
				<div
					class="flex flex-col md:flex-row md:justify-between md:items-center"
				>
					<div class="mb-4 md:mb-0">
						<p class="text-sm">&copy; 2025 Onboardr. All rights reserved.</p>
					</div>
					<ul class="flex space-x-4 text-sm">
						<li>
							<a href="../blog/index.html" class="hover:text-gray-300">Blog</a>
						</li>
						<li>
							<a href="../contactus/index.html" class="hover:text-gray-300"
								>Contact Us</a
							>
						</li>
						<li>
							<a href="../contactus/index.html" class="hover:text-gray-300"
								>About</a
							>
						</li>
						<li>
							<a href="#privacy" class="hover:text-gray-300">Privacy Policy</a>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
